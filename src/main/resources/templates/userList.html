<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>MANHWA TO MATCH</title>
    
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/userList.css" />
    
    <link rel="icon" href="favicon.ico">
    <link rel="icon" sizes="200x200" href="./images/favicon.png">
  </head>
  
  <body style="overflow: visible;">
	  
    <!-- navigation.htmlをインクルード -->
	  <div th:replace="~{navigation::navigation('userList')}"></div>

		<h4 class="topnav"><a href ="#">HOME</a> ＞ LOGIN ＞ USER LIST</h4>
		
		<section class="main-section">
		
		<h2>User List</h2>

		<div class="profile-container" th:each="user : ${userList}">
		<div>
	         <div class="user-icon">
		        <img th:if="${webt != null and webt.imagePath != null and webt.imagePath != ''}" 
		        th:src="@{${webt.imagePath}}" alt="Webtoon Image">
				<img th:if="${webt == null or webt.imagePath == null or webt.imagePath == ''}" 
				src="/images/profile.jpg" alt="Default">
			 </div>
		</div>
		<div class="profile-contents">
			 <h4 th:text="${user.name}"></h4>
              <p th:text="${user.loginId}"></p>
         </div>
	 
	 </div>			       

    <!-- footer.htmlをインクルード -->
	<div th:replace="footer"></div>
	
  </section>

  </body>
</html>
