<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MANHWA TO MATCH</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/home.css" />
    <script defer src="script.js"></script>
    <link rel="icon" href="favicon.ico">
    <link rel="icon" sizes="200x200" href="./images/favicon.png">
    
     <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</head>
<body>

    <div class="navigation" th:fragment="navigation(menu)">
			
      <ul>
        <li class="list" th:classappend="${menu == 'home'} ? 'active'"> <!--"active" をhome.htmlに固定-->
           <a th:href="@{/home}">
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
            <span class="title">HOME</span>
          </a>
        </li>
        <li class="list" th:classappend="${menu == 'webtList'} ? 'active'">
           <a th:href="@{/webt}">
            <span class="icon"
              ><ion-icon name="search-outline"></ion-icon></span>
            <span class="title">作品一覧・検索</span>
          </a>
        </li>
        <li class="list" th:classappend="${menu == 'bookmark'} ? 'active'">
          <a th:href="@{/#}">
            <span class="icon"
              ><ion-icon name="bookmark-outline"></ion-icon>
            </span>
            <span class="title">BOOKMARK</span>
          </a>
        </li>
        <li class="list" th:classappend="${menu == 'sns'} ? 'active'">
         <a th:href="@{/#}">
            <span class="icon"
              > <ion-icon name="calendar-clear-outline"></ion-icon></span>
            <span class="title">SNS掲示板</span>
          </a>
        </li>
        <li class="list" th:classappend="${menu == 'userList'} ? 'active'">
          <a th:href="@{/user/list}">
            <span class="icon"
              ><ion-icon name="grid-outline"></ion-icon></span>
            <span class="title">USER一覧</span>
          </a>
        </li>
        <li class="list" th:classappend="${menu == 'new'} ? 'active'">
          <a th:href="@{/new}">
            <span class="icon"
              ><ion-icon name="help-circle-outline"></ion-icon
            ></span>
            <span class="title">初めての方へ</span>
          </a>
        </li>
        
        <div class="login">
			
        <li class="list">
         <a th:href="@{/login}">
		    <span class="icon">
		     <ion-icon name="person-circle-outline"></ion-icon>
		    </span>
	      <span class="title">LOGIN・新規登録</span>
		</a>
	  </li>
        
        <li class="list"  th:classappend="${menu == 'login'} ? 'active'">
          <a th:href="@{/logout}">
            <span class="icon">
              <ion-icon name="log-out-outline"></ion-icon>
             </span>
            <span class="title" >LOGOUT</span>
          </a>
        </li>
        <li class="list" th:classappend="${menu == 'admin'} ? 'active'">
         <a th:href="@{/#}">
            <span class="icon"
              ><ion-icon name="settings-outline"></ion-icon></span>
            <span class="title">管理者ページ</span>
          </a>
        </li>
        <div class="navlogo"><p>
      <img src="./images/logo-site2.png">©m.akahori</p></div>
      </div>
      </ul>
    </div>
    
      <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    
     <script>
      const list = document.querySelectorAll(".list");
      console.log(list);
      function activeLink() {
        list.forEach((item) =>
          // console.log(item);
          item.classList.remove("active")
        );
        this.classList.add("active");
      }

      list.forEach((item) => {
        item.addEventListener("click", activeLink);
      });
    </script>

</body>
</html>
